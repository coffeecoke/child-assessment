<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../css/ydui.css">
  <link rel="stylesheet" href="../font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="../css/pages/search.css">
  <script src="../js/ydui.flexible.js"></script>
</head>

<body>
  <section class="g-flexview">
    <header class="m-navbar">
      <div class="form-control">
        <i class="fa fa-search icon"></i>
        <input type="text" placeholder="内容,姓名,班级,搜搜看">
      </div>
      <div class="form-right">
        <span>取消</span>
      </div>
    </header>
    <section class="g-scrollview">
      <div class="box-items">
        <div class="box">
          <div class="box-header">
            <h3 class="box-title">最近搜索</h3>
            <span class="fa fa-trash"></span>
          </div>
          <div class="box-body">
            <span class="badge">户外时间</span>
            <span class="badge">唐不苦</span>
          </div>
        </div>

        <div class="box">
          <div class="box-header">
            <h3 class="box-title">班级列表</h3>
          </div>
          <div class="box-body">
            <span class="badge">Prek-A1</span>
            <span class="badge">Prek-A2</span>
            <span class="badge">Prek-A1</span>
            <span class="badge">Prek-A2</span>
            <span class="badge">Prek-A1</span>
            <span class="badge">Prek-A2</span>
            <span class="badge">Prek-A1</span>
            <span class="badge">Prek-A2</span>
            <span class="badge">Prek-A1</span>
            <span class="badge">Prek-A2</span>
          </div>
        </div>

        <div class="box">
            <div class="box-header">
              <h3 class="box-title">常用标签</h3>
            </div>
            <div class="box-body">
              <div class="common-badges">
                  <span class="badge-circle badge-pink">肖像</span>
                  <span class="badge-circle badge-blue">男</span>
                  <span class="badge-circle badge-orange">男</span>
                  <span class="badge-circle badge-green">学期相册</span>
                  <span class="badge-circle badge-yellow">快乐时光</span>
              </div>
              
              
            </div>
          </div>
      </div>

    </section>
  </section>
</body>

</html>
