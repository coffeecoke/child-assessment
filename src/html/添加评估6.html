<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/ydui.css">
    <link rel="stylesheet" href="../font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="../css/pages/add-evaluation6.css">
    <script src="../js/ydui.flexible.js"></script>
</head>
<body>
    <section class="g-flexview">
        <header class="m-navbar">
            <a href="../index.html" class="navbar-item">上一步</a>
            <div class="navbar-center"><span class="navbar-title">选择水平</span></div>
            <a href="../index.html" class="navbar-item">完成</a>
        </header>
        <section class="g-scrollview">
            <div class="m-cell margin-60">
                <label class="cell-item" href="javascript:;">
                    <div class="cell-left"><i class="cell-icon demo-icons-like"></i>水平0</div>
                    <label class="cell-right">
                        <span>幼儿转向或远离某个物体或人</span>
                        <input type="radio" value="1" name="level" />
                        <i class="cell-radio-icon"></i>
                    </label>
                </label>
                <label class="cell-item" href="javascript:;">
                    <div class="cell-left"><i class="cell-icon demo-icons-like"></i>水平1</div>
                    <label class="cell-right">
                        <span>幼儿保持移动直到够到渴望的物体或人</span>
                        <input type="radio" value="2" name="level" />
                        <i class="cell-radio-icon"></i>
                    </label>
                </label>
                <label class="cell-item" href="javascript:;">
                    <div class="cell-left"><i class="cell-icon demo-icons-like"></i>水平3</div>
                    <label class="cell-right">
                        <span>幼儿能用一两个词表达自己的意图</span>
                        <input type="radio" value="3" name="level" />
                        <i class="cell-radio-icon"></i>
                    </label>
                </label>
                <label class="cell-item" href="javascript:;">
                    <div class="cell-left"><i class="cell-icon demo-icons-like"></i>水平4</div>
                    <label class="cell-right">
                        <span>幼儿能用简单例子描述自己的计划并完成</span>
                        <input type="radio" value="4" name="level" />
                        <i class="cell-radio-icon"></i>
                    </label>
                </label>
                <label class="cell-item" href="javascript:;">
                    <div class="cell-left"><i class="cell-icon demo-icons-like"></i>水平5</div>
                    <label class="cell-right">
                        <span>幼儿花费工作时间来实施计划</span>
                        <input type="radio" value="5" name="level" />
                        <i class="cell-radio-icon"></i>
                    </label>
                </label>
                <label class="cell-item" href="javascript:;">
                    <div class="cell-left"><i class="cell-icon demo-icons-like"></i>水平6</div>
                    <label class="cell-right">
                        <span>幼儿计划并完成一个至少花两天的项目</span>
                        <input type="radio" value="6" name="level" />
                        <i class="cell-radio-icon"></i>
                    </label>
                </label>
                <label class="cell-item" href="javascript:;">
                    <div class="cell-left"><i class="cell-icon demo-icons-like"></i>水平7</div>
                    <label class="cell-right">
                        <span>幼儿利用外部资源收集完成计划需要的信息</span>
                        <input type="radio" value="7" name="level" />
                        <i class="cell-radio-icon"></i>
                    </label>
                </label>
            </div>
            <div class="unscramble-box">
               <h4>解读</h4>
               <p>幼儿尽其所能的靠近自己感兴趣的人或物体「注：记为这一水平的标准是幼儿必须坚持够到他们想要的物体或人为止」。</p>
               <h4>观察样例</h4>
               <p>安娜爬到桌子底下捡起球，又爬了出来。</p>
            </div>
        </section>
    </section>
</body>

</html>
