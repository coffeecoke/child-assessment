<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/ydui.css">
    <link rel="stylesheet" href="../font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="../css/pages/add-evaluation2.css">
    <script src="../js/ydui.flexible.js"></script>
</head>
<body>
    <div class="g-flexview">
        <header class="m-navbar">
            <a href="##" class="navbar-item">上一步</a>
            <div class="navbar-center"><span class="navbar-title"></span></div>
            <a href="##" class="navbar-item">发布</a>
        </header>
        <div class="g-scrollview">
            <div class="upload-pictures">
                <p class="upload-introduce">填写评估内容，准确评估，用心书写为评估增色</p>
                <ul class="add-img">
                    <li>
                        <img src="../imgs/mine-list-img.jpg" alt="">
                    </li>
                    <li>
                        <img src="../imgs/mine-list-img.jpg" alt="">
                    </li>
                    <li>
                        <img src="../imgs/mine-list-img.jpg" alt="">
                    </li>
                    <li>
                        <img src="../imgs/mine-list-img.jpg" alt="">
                    </li>
                    <li>
                        <img src="../imgs/mine-list-img.jpg" alt="">
                    </li>
                    <li>
                        <img src="../imgs/mine-list-img.jpg" alt="">
                    </li>
                    <li>
                        <img src="../imgs/mine-list-img.jpg" alt="">
                    </li>
                    <li>
                        <img src="../imgs/mine-list-img.jpg" alt="">
                    </li>  
                    <li>
                        <img src="../imgs/add-icon.jpg" alt="">
                    </li>  
                </ul>
            </div>
            <div class="assessment-conditions">
                <div class="m-cell">
                    <a class="cell-item">
                        <div class="cell-left"><i class="fa fa-smile-o"></i>选择幼儿</div>
                        <div class="cell-right cell-arrow"></div>
                    </a>
                    <a class="cell-item">
                        <div class="cell-left"><i class="fa fa-smile-o"></i>选择指标</div>
                        <div class="cell-right cell-arrow"></div>
                    </a>
                    <a class="cell-item">
                        <div class="cell-left"><i class="fa fa-tags"></i>添加标签</div>
                        <div class="cell-right cell-arrow"></div>
                    </a>
                    <ul class="add-tag">
                        <li>学期相册</li>
                        <li>快乐时光</li>
                        <li>特写</li>
                        <li id="J_ShowActionSheet">更多<i class="fa fa-angle-down"></i></li>
                    </ul>
                </div>
            </div>
            <div class="assessment-conditions">
                <div class="m-cell">
                    <a class="cell-item">
                        <div class="cell-left"><i class="fa fa-info-circle"></i>支持策略</div>
                        <div class="cell-right cell-arrow"></div>
                    </a>
                </div>
            </div>
            <div class="assessment-conditions">
                <div class="m-cell">
                    <a class="cell-item">
                        <div class="cell-left"><i class="fa fa-plus-square-o"></i>添加其他幼儿评估</div>
                        <div class="cell-right cell-arrow"></div>
                    </a>
                </div>
            </div>
            <div class="assessment-conditions warn-box">
                <div class="m-cell">
                    <a class="cell-item">
                        <div class="cell-left"><i class="fa fa-exclamation-triangle"></i>采用本次评估作为幼儿评级结果</div>
                        <div class="cell-right icon-checkoff"></div>
                    </a>
                </div>
            </div>
            <div class="m-button">
                <input type="button" class="btn-block btn-hollow" value="暂存"/>
            </div>
            <div class="m-actionsheet" id="J_ActionSheet">
                <header class="m-navbar">
                    <a href="##" class="navbar-item"></a>
                    <div class="navbar-center"><span class="navbar-title">标签</span></div>
                    <a href="##" id="J_Cancel" class="navbar-item navbar-close">x</a>
                </header>    
                <div class="box-label">
                    <h4>主要标签</h4>
                    <ul class="pag-list">
                        <li>沟通交流</li>
                        <li>音乐</li>
                        <li>肖像</li>
                        <li>女</li>
                        <li>特写</li>
                        <li>游戏</li>
                        <li>快乐时光</li>
                        <li>学期相册</li>
                    </ul>
                </div>
                <div class="tag-introdece">
                        多个标签请用空格或换行分隔
                </div>
            </div>
        </div>
    </div>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="../js/ydui.js"></script>
<script>
    /**
     * Javascript API调用ActionSheet
     */
    var height=$(window).height()-50+'px';
    $(".m-actionsheet").css("height",height)
    !function ($) {
        var $myAs = $('#J_ActionSheet');

        $('#J_ShowActionSheet').on('click', function () {
            $myAs.actionSheet('open');
        });

        $('#J_Cancel').on('click', function () {
            $myAs.actionSheet('close');
        });
    }(jQuery);
</script>
</body>
</html>
